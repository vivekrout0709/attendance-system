<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">

<div class="login-wrapper">
  <div class="login-card">
    <h2>üìù Create Account</h2>

    <div class="field">
      <input id="name" required />
      <label>Full Name</label>
    </div>

    <div class="field">
      <input id="roll" required />
      <label>Registration Number</label>
    </div>

    <div class="field">
      <input id="password" type="password" required />
      <label>Password</label>
    </div>

    <button onclick="signup()">Create Account</button>
  </div>
</div>

<!-- ‚úÖ WhatsApp Floating Button -->
<div class="whatsapp" onclick="openWAModal()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- ‚úÖ WhatsApp Modal -->
<div id="waModal" class="wa-modal">
  <div class="wa-box">
    <h3>WhatsApp Support</h3>

    <input id="waReg" placeholder="Register Number (optional)">
    <input id="waName" placeholder="Your Name">

    <button onclick="sendWhatsApp()">Send</button>
    <button class="cancel" onclick="closeWAModal()">Cancel</button>
  </div>
</div>

<script type="module" src="js/signup.js"></script>

<script>
function openWAModal() {
  document.getElementById("waModal").style.display = "flex";
}

function closeWAModal() {
  document.getElementById("waModal").style.display = "none";
}

function sendWhatsApp() {
  const reg = document.getElementById("waReg").value.trim();
  const name = document.getElementById("waName").value.trim();

  if (!name) {
    alert("Please enter your name");
    return;
  }

  const msg =
`Hello Support Team üëã
Name: ${name}
Reg No: ${reg || "Not provided"}

I need help.`;

  window.open(
    "https://wa.me/919337112750?text=" + encodeURIComponent(msg),
    "_blank"
  );

  closeWAModal();
}
</script>

</body>
</html>
