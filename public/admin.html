<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin">

<header>
  <h1>Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="welcome-card">
    <h2>Welcome, Admin ðŸ‘‹</h2>
    <p class="muted">Manage holidays for students</p>
  </div>

  <div class="card">
    <h3>Mark Holiday</h3>

    <label>
      <input type="radio" name="mode" value="single" checked>
      Today Only
    </label><br><br>

    <label>
      <input type="radio" name="mode" value="range">
      Date Range
    </label><br><br>

    <input type="date" id="startDate">
    <input type="date" id="endDate" placeholder="End date (optional)">
    <input type="text" id="reason" placeholder="Reason (optional)">

    <button onclick="saveHoliday()" class="save-btn">Save Holiday</button>
    <button onclick="deleteHoliday()" class="delete-btn">Delete Holiday</button>
    
  </div>

</div>

<script>
  function logout() {
    sessionStorage.clear();
    location.href = "index.html";
  }
</script>

<script type="module" src="js/admin.js"></script>
</body>
</html>
