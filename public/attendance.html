<!DOCTYPE html>
<html>
<head>
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">

<header>
  <h1>Today's Attendance</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="welcome-card">
  <h2 id="welcomeName">Welcome ðŸ‘‹</h2>
  <p id="liveDateTime" class="live-time"></p>
</div>

<p id="sundayMsg" class="center muted" style="display:none;">
  Today is Sunday ðŸŽ‰ Have a fun day!
</p>

<div class="container" id="today"></div>

<h2 class="center">Per Subject Attendance</h2>
<div class="container" id="summary"></div>

<!-- WhatsApp Floating Button -->
<div class="whatsapp" onclick="openWAModal()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- WhatsApp Modal -->
<div id="waModal" class="wa-modal">
  <div class="wa-box">
    <h3>WhatsApp Support</h3>

    <input id="waReg" placeholder="Register Number">
    <input id="waName" placeholder="Your Name">

    <button onclick="sendWhatsApp('attendance')">Send</button>
    <button class="cancel" onclick="closeWAModal()">Cancel</button>
  </div>
</div>

<script type="module" src="js/attendance.js"></script>

<script>
function openWAModal() {
  document.getElementById("waModal").style.display = "flex";

  // auto-fill roll if available
  const roll = sessionStorage.getItem("roll");
  if (roll) document.getElementById("waReg").value = roll;
}

function closeWAModal() {
  document.getElementById("waModal").style.display = "none";
}

function sendWhatsApp(type) {
  const reg = document.getElementById("waReg").value.trim();
  const name = document.getElementById("waName").value.trim();

  if (!reg || !name) {
    alert("Fill all details");
    return;
  }

  const message =
`Hello Support Team ðŸ‘‹
Reg No: ${reg}
Name: ${name}

I need help regarding attendance.`;

  window.open(
    "https://wa.me/919337112750?text=" + encodeURIComponent(message),
    "_blank"
  );

  closeWAModal();
}
</script>

</body>
</html>
