<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">

<div class="login-wrapper">

  <!-- Illustration -->
  <div class="login-illustration">
    <lottie-player
      src="assets/lottie/login.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <!-- Card -->
  <div class="login-card">

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form active">
      <h2>ğŸ“ Student Login</h2>
      <p class="muted">Mark your attendance securely</p>

      <div class="field">
        <input id="loginRoll" required />
        <label>Registration Number</label>
      </div>

      <div class="field">
        <input id="loginPassword" type="password" required />
        <label>Password</label>
        <span class="eye" onclick="togglePwd('loginPassword')">ğŸ‘</span>
      </div>

      <button onclick="login()">Login</button>

      <p class="hint">
        New student?
        <a onclick="showSignup()">Create account</a>
      </p>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" class="form">
      <h2>ğŸ“ Create Account</h2>
      <p class="muted">Register to mark attendance</p>

      <div class="field">
        <input id="name" required />
        <label>Full Name</label>
      </div>

      <div class="field">
        <input id="roll" required />
        <label>Registration Number</label>
      </div>

      <div class="field">
        <input id="password" type="password" required />
        <label>Password</label>
        <span class="eye" onclick="togglePwd('password')">ğŸ‘</span>
      </div>

      <button onclick="signup()">Create Account</button>

      <p class="hint">
        Already have an account?
        <a onclick="showLogin()">Login</a>
      </p>
    </div>

  </div>
</div>

<!-- Scripts -->
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/signup.js"></script>

<script>
function showSignup() {
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("signupForm").classList.add("active");
}

function showLogin() {
  document.getElementById("signupForm").classList.remove("active");
  document.getElementById("loginForm").classList.add("active");
}

function togglePwd(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
