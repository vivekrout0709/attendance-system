<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">

<div class="login-wrapper">

  <!-- Illustration -->
  <div class="login-illustration">
    <lottie-player
      src="assets/lottie/login.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <!-- Card -->
  <div class="login-card">

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form active">
      <h2>üéì Student Login</h2>
      <p class="muted">Mark your attendance securely</p>

      <div class="field">
        <input id="loginRoll" required />
        <label>Registration Number</label>
      </div>

      <div class="field">
        <input id="loginPassword" type="password" required />
        <label>Password</label>
        <span class="eye" onclick="togglePwd('loginPassword')">üëÅ</span>
      </div>

      <button onclick="login()">Login</button>

      <p class="hint">
        New student?
        <a onclick="showSignup()">Create account</a>
      </p>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" class="form">
      <h2>üìù Create Account</h2>
      <p class="muted">Register to mark attendance</p>

      <div class="field">
        <input id="name" required />
        <label>Full Name</label>
      </div>

      <div class="field">
        <input id="roll" required />
        <label>Registration Number</label>
      </div>

      <div class="field">
        <input id="password" type="password" required />
        <label>Password</label>
        <span class="eye" onclick="togglePwd('password')">üëÅ</span>
      </div>

      <button onclick="signup()">Create Account</button>

      <p class="hint">
        Already have an account?
        <a onclick="showLogin()">Login</a>
      </p>
    </div>

  </div>
</div>

<!-- ‚úÖ WhatsApp Floating Button -->
<div class="whatsapp" onclick="openWAModal()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- ‚úÖ WhatsApp Modal -->
<div id="waModal" class="wa-modal">
  <div class="wa-box">
    <h3>WhatsApp Support</h3>

    <input id="waReg" placeholder="Register Number (optional)">
    <input id="waName" placeholder="Your Name">

    <button onclick="sendWhatsApp()">Send</button>
    <button class="cancel" onclick="closeWAModal()">Cancel</button>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/signup.js"></script>

<script>
function showSignup() {
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("signupForm").classList.add("active");
}

function showLogin() {
  document.getElementById("signupForm").classList.remove("active");
  document.getElementById("loginForm").classList.add("active");
}

function togglePwd(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

/* WhatsApp logic */
function openWAModal() {
  document.getElementById("waModal").style.display = "flex";
}

function closeWAModal() {
  document.getElementById("waModal").style.display = "none";
}

function sendWhatsApp() {
  const reg = document.getElementById("waReg").value.trim();
  const name = document.getElementById("waName").value.trim();

  if (!name) {
    alert("Please enter your name");
    return;
  }

  const msg =
`Hello Support Team üëã
Name: ${name}
Reg No: ${reg || "Not provided"}

I need help.`;

  window.open(
    "https://wa.me/919337112750?text=" + encodeURIComponent(msg),
    "_blank"
  );

  closeWAModal();
}
</script>

</body>
</html>
