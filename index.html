<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg">

<div class="login-wrapper">

  <!-- Animation -->
  <div class="login-illustration">
    <lottie-player
      src="assets/lottie/login.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>üéì Student Login</h2>
    <p class="muted">Mark your attendance securely</p>

    <!-- Floating Field -->
    <div class="field">
      <input id="roll" required />
      <label>Roll Number</label>
    </div>

    <div class="field">
      <input id="password" type="password" required />
      <label>Password</label>
      <span class="eye" onclick="togglePwd()">üëÅ</span>
    </div>

    <button onclick="login()">Login</button>

    <p class="hint">Use your registered roll number</p>
  </div>

</div>

<!-- WhatsApp Floating Button -->
<div class="whatsapp login-wa" onclick="openWAModal()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- WhatsApp Modal -->
<div id="waModal" class="wa-modal">
  <div class="wa-box">
    <h3>WhatsApp Support</h3>
    <input id="waReg" placeholder="Register Number">
    <input id="waName" placeholder="Your Name">

    <button onclick="sendWhatsApp('login')">Send</button>
    <button class="cancel" onclick="closeWAModal()">Cancel</button>
  </div>
</div>

<script type="module" src="js/auth.js"></script>

<script>
function togglePwd() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}

function openWAModal() {
  document.getElementById("waModal").style.display = "flex";
}

function closeWAModal() {
  document.getElementById("waModal").style.display = "none";
}

function sendWhatsApp() {
  const reg = document.getElementById("waReg").value.trim();
  const name = document.getElementById("waName").value.trim();

  if (!reg || !name) {
    alert("Fill all details");
    return;
  }

  const message =
`Hello Support Team üëã
Reg No: ${reg}
Name: ${name}

I need help with login.`;

  window.open(
    "https://wa.me/919337112750?text=" + encodeURIComponent(message),
    "_blank"
  );

  closeWAModal();
}
</script>

</body>
</html>
